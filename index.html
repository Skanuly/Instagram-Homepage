<!DOCTYPE hmtl>
<html lang="en">
<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width", initial-scale 1.0">
		<link rel="stylesheet" href="style.css">
		<title>Instagram</title>
</head>
<body>
	<div class="instagram-wrapper">
		<div class="instagram-phone">
			<img src="imgs/instaphone.png" alt="celular">
		</div>
		<div class="instagram-continue">
			<div class="group">
				<img src="imgs/logo.png" class="instagram-logo" alt="logo">
				<div class="profile-picture">
					<img src="imgs/selfie.jpg" alt="perfil" width="150" height="150">
				</div>
				<a href="#" class="instagram-login">Continuar como Gabriel</a>
				<a href="#" class="instagram-logout">Remover Conta</a>
			</div>
			<div class="group">
					<p class="not-account">Não é Gabriel?</p>
					<p class="notaccount">
						<span class="linkblue">Alternar conta</span>
						ou
						<a href="https://www.instagram.com/accounts/emailsignup/" class="link-blue">Inscreva-se</a>
					</p>
			</div>
			<div class="get-app">
				<p class="get-the-app">Baixe o aplicativo</p>
				<div class="download">
					<a href="https://apps.apple.com/us/app/instagram/id389801252" class="app-download"></a>
					<a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=en_US&gl=US" class="app-download"></a>

				</div>

			</div>
		</div>
	</div>
</body>
</html>
